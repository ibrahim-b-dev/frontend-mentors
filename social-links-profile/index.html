<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ibrahim Dev" />
    <meta name="description" content="This is a social links profile" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/reset.css" />

    <title>Frontend Mentor | Social links profile</title>

  <body>
    <div class="container">
      <main class="component">
        <div class="info-container">
          <figure>
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar"
              height="70"
              width="70"
              class="user-avatar"
            />
          </figure>
          <h1 class="user-name">Jessica Randall</h1>
          <address class="user-address">London, United Kingdom</address>

          <p class="user-bio">"Front-end developer and avid reader."</p>
        </div>

        <div class="links-container">
          <a href="#" class="link">GitHub</a>
          <a href="#" class="link">Frontend Mentor</a>
          <a href="#" class="link">LinkedIn</a>
          <a href="#" class="link">Twitter</a>

    </div>
