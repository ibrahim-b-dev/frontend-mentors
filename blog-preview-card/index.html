<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ibrahim Dev" />
    <meta name="description" content="This is a Blog preview card" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <article class="component">
        <figure>
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration Article"
            title="Illustration Article"
            class="illustration-image"
          />
        </figure>

        <section class="content-container">
          <div class="content-tag text-preset-3-bold">Learning</div>

          <p class="content-date text-preset-2">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>

          <h1 class="content-title text-preset-1">HTML & CSS foundations</h1>

          <p class="content-description text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <section class="author-container">
          <figure>
            <img
              src="./assets/images/image-avatar.webp"
              alt="Author Avatar"
              title="Author Avatar"
              height="32"
              width="32"
              class="author-avatar"
            />
          </figure>
          <p class="author-name text-preset-3-bold">Greg Hooper</p>
        </section>
      </article>
    </div>
  </body>
</html>
